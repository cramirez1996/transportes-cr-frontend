<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left: Menu toggle & Logo -->
    <div class="flex items-center gap-4">
      <button
        (click)="onMenuToggle()"
        class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-800">Transportes CR</h1>
    </div>

    <!-- Right: Tenant Switcher & User menu -->
    @if (currentUser(); as user) {
      <div class="flex items-center gap-4">
        <!-- Tenant Switcher -->
        <app-tenant-switcher></app-tenant-switcher>

        <!-- User Info -->
        <div class="text-right hidden sm:block">
          <p class="text-sm font-medium text-gray-800">{{ user.firstName }} {{ user.lastName }}</p>
          <p class="text-xs text-gray-500">{{ user.role.displayName || user.role.name }}</p>
        </div>

        <!-- Logout Button -->
        <button
          (click)="onLogout()"
          class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors">
          Cerrar sesi√≥n
        </button>
      </div>
    }
  </div>
</header>
