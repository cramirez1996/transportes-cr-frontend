<div
  class="rounded-lg border-2 p-6 shadow-sm hover:shadow-md transition-shadow duration-200"
  [ngClass]="[colorClasses.bg, colorClasses.border]">

  <div class="flex items-center justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-600 mb-1">{{ title }}</p>
      <p class="text-3xl font-bold" [ngClass]="colorClasses.text">
        {{ formattedValue }}
      </p>

      @if (trend !== undefined && !loading) {
        <p class="text-sm font-medium mt-2" [ngClass]="trendClass">
          <span class="text-lg">{{ trendIcon }}</span>
          {{ trend > 0 ? '+' : '' }}{{ trend.toFixed(1) }}% vs mes anterior
        </p>
      }
    </div>

    <div class="text-5xl opacity-20">
      {{ icon }}
    </div>
  </div>

  @if (loading) {
    <div class="mt-4">
      <div class="animate-pulse flex space-x-4">
        <div class="flex-1 space-y-2 py-1">
          <div class="h-2 bg-gray-300 rounded"></div>
        </div>
      </div>
    </div>
  }
</div>
