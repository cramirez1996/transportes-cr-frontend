<div class="border-b border-gray-200">
  <nav class="-mb-px flex space-x-8" aria-label="Tabs">
    <button
      *ngFor="let tab of tabs"
      (click)="selectTab(tab.id)"
      type="button"
      [class]="activeTabId === tab.id
        ? 'border-blue-500 text-blue-600 group inline-flex items-center border-b-2 py-4 px-1 text-sm font-medium'
        : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 group inline-flex items-center border-b-2 py-4 px-1 text-sm font-medium transition-colors'"
    >
      <!-- Icon (optional - can be added later with dynamic SVG paths) -->

      <!-- Label -->
      <span>{{ tab.label }}</span>

      <!-- Count Badge -->
      <span
        *ngIf="tab.count !== undefined"
        [class]="activeTabId === tab.id
          ? 'bg-blue-100 text-blue-600 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block'
          : 'bg-gray-100 text-gray-900 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block'"
      >
        {{ tab.count }}
      </span>
    </button>
  </nav>
</div>
