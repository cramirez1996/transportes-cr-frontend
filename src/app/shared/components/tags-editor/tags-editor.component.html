<div class="tags-editor">
  <div class="tags-header mb-2">
    <label class="block text-sm font-medium text-gray-700 mb-1">
      {{ placeholder }}
    </label>
    <p class="text-xs text-gray-500">
      Agrega etiquetas personalizadas en formato clave-valor para categorización y búsqueda
    </p>
  </div>

  <div class="tags-list space-y-2">
    <div
      *ngFor="let entry of entries; let i = index; trackBy: trackByIndex"
      class="tag-entry flex gap-2 items-center"
    >
      <div class="flex-1">
        <input
          type="text"
          [(ngModel)]="entry.key"
          (ngModelChange)="onEntryChange()"
          [disabled]="disabled"
          placeholder="Clave (ej: prioridad)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed text-sm"
        />
      </div>

      <div class="flex-1">
        <input
          type="text"
          [(ngModel)]="entry.value"
          (ngModelChange)="onEntryChange()"
          [disabled]="disabled"
          placeholder="Valor (ej: alta)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed text-sm"
        />
      </div>

      <button
        type="button"
        (click)="removeEntry(i)"
        [disabled]="disabled || entries.length === 1"
        class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors text-sm"
        title="Eliminar tag"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <button
    type="button"
    (click)="addEntry()"
    [disabled]="disabled"
    class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors text-sm inline-flex items-center gap-2"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    Agregar tag
  </button>

  <!-- Preview de tags (útil para debugging y mostrar tags actuales) -->
  <div *ngIf="hasValidEntries()" class="mt-4 p-3 bg-gray-50 rounded-md">
    <p class="text-xs font-medium text-gray-700 mb-2">Vista previa:</p>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let entry of entries"
        [hidden]="!entry.key"
        class="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded"
      >
        <span class="font-semibold">{{ entry.key }}:</span>
        <span class="ml-1">{{ entry.value || '(vacío)' }}</span>
      </span>
    </div>
  </div>
</div>
