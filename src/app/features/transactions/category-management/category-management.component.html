<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Gestión de Categorías</h1>
      <div class="flex gap-2">
        <a routerLink="/transactions" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
          Volver
        </a>
        <button (click)="showAddForm()" *ngIf="!showForm" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
          + Nueva Categoría
        </button>
      </div>
    </div>

    <!-- Form -->
    <div *ngIf="showForm" class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">{{ editingId ? 'Editar' : 'Nueva' }} Categoría</h2>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
            <input type="text" formControlName="name" class="w-full border border-gray-300 rounded-lg px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo *</label>
            <select formControlName="type" class="w-full border border-gray-300 rounded-lg px-3 py-2">
              <option [value]="TransactionType.INCOME">Ingreso</option>
              <option [value]="TransactionType.EXPENSE">Gasto</option>
            </select>
          </div>
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" (click)="cancelForm()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
            Cancelar
          </button>
          <button type="submit" [disabled]="categoryForm.invalid" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50">
            Guardar
          </button>
        </div>
      </form>
    </div>

    <!-- List -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let category of categories">
            <td class="px-6 py-4">{{ category.name }}</td>
            <td class="px-6 py-4">
              <span [class]="'px-2 py-1 text-xs font-semibold rounded-full ' + (category.type === TransactionType.INCOME ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')">
                {{ getTypeLabel(category.type) }}
              </span>
            </td>
            <td class="px-6 py-4">
              <button (click)="editCategory(category)" class="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
              <button (click)="deleteCategory(category.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
