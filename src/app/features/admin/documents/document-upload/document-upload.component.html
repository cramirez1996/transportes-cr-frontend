<div class="p-6">
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Selección de archivo -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Archivo *
      </label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors">
        <div class="space-y-1 text-center">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 48 48">
            <path
              d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <div class="flex text-sm text-gray-600">
            <label
              for="file-upload"
              class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
              <span>Seleccionar archivo</span>
              <input
                id="file-upload"
                name="file-upload"
                type="file"
                class="sr-only"
                (change)="onFileSelected($event)"
                accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png,.gif">
            </label>
            <p class="pl-1">o arrastrar y soltar</p>
          </div>
          <p class="text-xs text-gray-500">
            PDF, DOC, DOCX, XLS, XLSX, JPG, PNG hasta 10MB
          </p>
          <div *ngIf="selectedFile" class="mt-2 text-sm text-green-600">
            Archivo seleccionado: <strong>{{ selectedFile.name }}</strong> ({{ getFileSize() }})
          </div>
        </div>
      </div>
    </div>

    <!-- Tipo de Entidad -->
    <div>
      <label for="entityType" class="block text-sm font-medium text-gray-700 mb-2">
        Tipo de Entidad *
      </label>
      <select
        id="entityType"
        [(ngModel)]="entityType"
        name="entityType"
        (ngModelChange)="onEntityTypeChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required>
        <option [ngValue]="null">Seleccione una entidad</option>
        <option *ngFor="let type of DocumentEntityType | keyvalue" [ngValue]="type.value">
          {{ documentEntityTypeLabels[type.value] }}
        </option>
      </select>
    </div>

    <!-- Entidad -->
    <div *ngIf="entityType">
      <label for="entityId" class="block text-sm font-medium text-gray-700 mb-2">
        {{ documentEntityTypeLabels[entityType] }} *
      </label>
      <div class="relative">
        <select
          id="entityId"
          [(ngModel)]="entityId"
          name="entityId"
          [disabled]="loadingEntities || availableEntities.length === 0"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
          required>
          <option value="">{{ loadingEntities ? 'Cargando...' : (availableEntities.length === 0 ? 'No hay registros disponibles' : 'Seleccione una opción') }}</option>
          <option *ngFor="let entity of availableEntities" [value]="entity.id">
            {{ entity.label }}
          </option>
        </select>
        <div *ngIf="loadingEntities" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </div>
      <p class="mt-1 text-xs text-gray-500">
        Seleccione el registro específico al que asociar el documento
      </p>
    </div>

    <!-- Tipo de Documento -->
    <div>
      <label for="documentType" class="block text-sm font-medium text-gray-700 mb-2">
        Tipo de Documento *
      </label>
      <select
        id="documentType"
        [(ngModel)]="documentType"
        name="documentType"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required>
        <option [ngValue]="null">Seleccione un tipo</option>
        <option *ngFor="let type of DocumentType | keyvalue" [ngValue]="type.value">
          {{ documentTypeLabels[type.value] }}
        </option>
      </select>
    </div>

    <!-- Descripción -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
        Descripción
      </label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="3"
        placeholder="Información adicional sobre el documento"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Fecha de Emisión -->
    <div>
      <label for="issueDate" class="block text-sm font-medium text-gray-700 mb-2">
        Fecha de Emisión
      </label>
      <input
        id="issueDate"
        type="date"
        [(ngModel)]="issueDate"
        name="issueDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Fecha de Vencimiento (solo para ciertos tipos) -->
    <div *ngIf="canHaveExpiry()">
      <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-2">
        Fecha de Vencimiento
      </label>
      <input
        id="expiryDate"
        type="date"
        [(ngModel)]="expiryDate"
        name="expiryDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p class="mt-1 text-xs text-gray-500">
        Requerido para licencias, seguros, permisos, etc.
      </p>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-3 pt-4 border-t">
      <button
        type="button"
        (click)="onCancel()"
        [disabled]="loading"
        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="!isFormValid() || loading"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ loading ? 'Subiendo...' : 'Subir Documento' }}</span>
      </button>
    </div>
  </form>
</div>
