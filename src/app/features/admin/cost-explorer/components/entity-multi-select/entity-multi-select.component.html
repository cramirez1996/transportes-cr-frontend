<div class="entity-multi-select">
  <!-- Label -->
  <label class="block text-sm font-medium text-gray-700 mb-2">{{ label }}</label>

  <!-- Selected items (chips) -->
  <div class="flex flex-wrap gap-2 mb-2" *ngIf="selectedItems.length > 0">
    <span
      *ngFor="let item of selectedItems"
      class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800"
    >
      {{ item.label }}
      <button
        type="button"
        (click)="removeItem(item)"
        class="ml-2 inline-flex items-center text-blue-600 hover:text-blue-800 focus:outline-none"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </span>
    <button
      type="button"
      *ngIf="selectedItems.length > 0"
      (click)="clearAll()"
      class="text-sm text-red-600 hover:text-red-800 font-medium"
    >
      Limpiar todos
    </button>
  </div>

  <!-- Dropdown toggle button -->
  <div class="relative">
    <button
      type="button"
      (click)="toggleDropdown()"
      class="w-full flex items-center justify-between px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      <span>
        {{
          selectedItems.length > 0
            ? selectedItems.length + ' seleccionado(s)'
            : placeholder
        }}
      </span>
      <svg
        class="w-5 h-5 text-gray-400 transition-transform"
        [class.rotate-180]="isDropdownOpen"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Dropdown panel -->
    <div
      *ngIf="isDropdownOpen"
      class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md border border-gray-300 overflow-hidden"
    >
      <!-- Search input -->
      <div class="p-2 border-b border-gray-200">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearchChange()"
          [placeholder]="placeholder"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Items list -->
      <div class="max-h-48 overflow-y-auto">
        <div *ngIf="isLoading" class="p-4 text-center text-gray-500">
          <svg
            class="animate-spin h-5 w-5 mx-auto text-blue-500"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </div>

        <div
          *ngIf="!isLoading && availableItems.length === 0"
          class="p-4 text-center text-gray-500 text-sm"
        >
          No se encontraron resultados
        </div>

        <button
          *ngFor="let item of availableItems"
          type="button"
          (click)="toggleItem(item)"
          class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center justify-between transition-colors"
        >
          <span class="text-sm text-gray-700">{{ item.label }}</span>
          <svg
            *ngIf="isSelected(item)"
            class="w-5 h-5 text-blue-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
