<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <!-- Tenant Selection -->
  <div class="mb-4">
    <label for="tenantId" class="block text-sm font-medium text-gray-700 mb-2">
      Tenant <span class="text-red-500">*</span>
    </label>
    <select id="tenantId" formControlName="tenantId"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option value="">Select tenant...</option>
      <option *ngFor="let tenant of availableTenants" [value]="tenant.id">
        {{ tenant.businessName }} ({{ tenant.rut }})
      </option>
    </select>
  </div>

  <!-- Role Selection -->
  <div class="mb-4">
    <label for="roleId" class="block text-sm font-medium text-gray-700 mb-2">
      Role <span class="text-red-500">*</span>
    </label>
    <select id="roleId" formControlName="roleId"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option value="">Select role...</option>
      <option *ngFor="let role of roles" [value]="role.id">
        {{ role.name }}
      </option>
    </select>
  </div>

  <!-- Active Status -->
  <div class="mb-6">
    <label for="roleIsActive" class="block text-sm font-medium text-gray-700 mb-2">
      Status
    </label>
    <select id="roleIsActive" formControlName="isActive"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option [value]="true">Active</option>
      <option [value]="false">Inactive</option>
    </select>
  </div>

  <!-- Modal Actions -->
  <div class="flex gap-4">
    <button type="submit" [disabled]="roleForm.invalid"
      class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
      Assign
    </button>
    <button type="button" (click)="onCancel()"
      class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition-colors">
      Cancel
    </button>
  </div>
</form>
