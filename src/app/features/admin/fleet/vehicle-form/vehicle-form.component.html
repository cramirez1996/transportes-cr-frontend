<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Patente *</label>
      <input
        type="text"
        formControlName="licensePlate"
        placeholder="ABCD-12"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase"
        [class.border-red-500]="vehicleForm.get('licensePlate')?.invalid && vehicleForm.get('licensePlate')?.touched"
      />
      <p class="text-red-500 text-xs mt-1">{{ getErrorMessage('licensePlate') }}</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Vehículo *</label>
      <select
        formControlName="type"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="truck">Camión</option>
        <option value="van">Furgón</option>
        <option value="pickup">Camioneta</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Marca *</label>
      <input
        type="text"
        formControlName="brand"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="vehicleForm.get('brand')?.invalid && vehicleForm.get('brand')?.touched"
      />
      <p class="text-red-500 text-xs mt-1">{{ getErrorMessage('brand') }}</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Modelo *</label>
      <input
        type="text"
        formControlName="model"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="vehicleForm.get('model')?.invalid && vehicleForm.get('model')?.touched"
      />
      <p class="text-red-500 text-xs mt-1">{{ getErrorMessage('model') }}</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Año *</label>
      <input
        type="number"
        formControlName="year"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="vehicleForm.get('year')?.invalid && vehicleForm.get('year')?.touched"
      />
      <p class="text-red-500 text-xs mt-1">{{ getErrorMessage('year') }}</p>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Capacidad (ton) *</label>
      <input
        type="number"
        step="0.1"
        formControlName="capacity"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="vehicleForm.get('capacity')?.invalid && vehicleForm.get('capacity')?.touched"
      />
      <p class="text-red-500 text-xs mt-1">{{ getErrorMessage('capacity') }}</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Kilometraje *</label>
      <input
        type="number"
        formControlName="mileage"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="vehicleForm.get('mileage')?.invalid && vehicleForm.get('mileage')?.touched"
      />
      <p class="text-red-500 text-xs mt-1">{{ getErrorMessage('mileage') }}</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Estado *</label>
      <select
        formControlName="status"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="available">Disponible</option>
        <option value="in_use">En uso</option>
        <option value="maintenance">Mantenimiento</option>
        <option value="inactive">Inactivo</option>
      </select>
    </div>
  </div>

  <div class="flex justify-end gap-3 pt-4">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
    >
      Cancelar
    </button>
    <button
      type="submit"
      [disabled]="vehicleForm.invalid"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      {{ vehicle ? 'Actualizar' : 'Crear' }} Vehículo
    </button>
  </div>
</form>
