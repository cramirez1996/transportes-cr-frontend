<!-- Modal Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
  (click)="close()">

  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Editar Campos de Factura</h2>
      <p class="text-gray-600 mt-2">
        Factura: <span class="font-semibold">{{ invoiceFolio }}</span>
      </p>
      <p class="text-sm text-gray-500 mt-1">
        Solo puede editar campos espec√≠ficos de facturas emitidas o pagadas
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="editFieldsForm" (ngSubmit)="onSubmit()">
      <!-- Periodo Contable -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Periodo Contable <span class="text-red-500">*</span>
        </label>

        <input type="month" formControlName="accountingPeriod"
          class="w-full border border-gray-300 rounded-lg px-3 py-2"
          [class.border-red-500]="editFieldsForm.get('accountingPeriod')?.invalid && editFieldsForm.get('accountingPeriod')?.touched">

        <div *ngIf="editFieldsForm.get('accountingPeriod')?.invalid && editFieldsForm.get('accountingPeriod')?.touched"
          class="text-red-500 text-sm mt-1">
          Debe seleccionar un periodo contable
        </div>

        <p class="text-xs text-gray-500 mt-1">
          Mes del periodo contable (ej: 2025-01 para Enero 2025)
        </p>
      </div>

      <!-- Notas -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Notas
        </label>

        <textarea formControlName="notes" rows="3"
          class="w-full border border-gray-300 rounded-lg px-3 py-2"
          placeholder="Agregue notas adicionales..."></textarea>

        <p class="text-xs text-gray-500 mt-1">
          Observaciones o comentarios sobre la factura
        </p>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3">
        <button type="button" (click)="close()"
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
          Cancelar
        </button>
        <button type="submit"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:opacity-50"
          [disabled]="editFieldsForm.invalid">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
